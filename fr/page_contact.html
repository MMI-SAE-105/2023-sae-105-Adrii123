<!DOCTYPE html>
<html x-data="{ isOpen:false }" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des oeuvres - Expo EcoArt</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" href="/public/img/leaf_svg.svg">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <a class="header_logoLink" href="/fr/index.html">
                <h1 class="header_title">Expo <span class="header_title header_title2">eco-</span>art</h1>
                <img class="header_logo" src="/public/img/leaf_svg.svg" alt="Logo feuille d'arbre">
            </a>
            <img @click="isOpen = ! isOpen" class="header_MenuBtn" src="/public/img/menu.svg" alt="Logo Menu">
        </div>
        <nav class="header_Menu" x-show="isOpen">
            <ul class="menu_List">
                <li class="menu_Item">
                    <a href="#" class="item_Link">collection</a>
                </li>
                <li class="menu_Item">
                    <a href="#" class="item_Link">artistes</a>
                </li>
                <li class="menu_Item">
                    <a href="#" class="item_Link">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h3 class="titre_page-oeuvre"><span class="titre_page-oeuvre2">C</span>ontact</h3>
        <div class="contact__formulaire">
            <form action="#" class="contact__form">
                <div class="champ_contact">
                    <label for="last-name" class="form__text">Nom </label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="champ_contact">
                    <label for="first-name" class="form__text">Prénom</label>
                    <input type="text" name="first-name" id="first-name">
                </div>

                <div class="champ_contact">
                    <label for="email" class="form__text">Addresse Mail</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="champ_contact">
                    <label for="message" class="form__text">Ecrivez votre message</label>
                    <textarea name="message" id="message" cols="30" rows="1"></textarea>
                </div>
                <button class="form__btn" type="submit">Envoyer</button>
            </form>
          </div>
          <footer class="footer">
            <p class="corps_Page-footer corps_Page-footer1">© Expo eco-art</p>
            <p class="corps_Page-footer corps_Page-footer2">“Projet réalisé dans le cadre d'un exercice pédagogique au département MMI de montbeliard”.</p>
            <p class="corps_Page-footer corps_Page-footer3">Fondation Cartier, 261 Bd Raspail, 75014 Paris</p>
        </footer>
    </main>
</body>
</html>
